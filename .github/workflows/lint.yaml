name: Lint Helm Chart

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.13.0'
        
      - name: Lint Helm Chart
        run: helm lint .
        
      - name: Template Helm Chart
        run: |
          helm template quartify . -f values-sspcloud.yaml > /dev/null
          echo "âœ… Helm template validation passed"
